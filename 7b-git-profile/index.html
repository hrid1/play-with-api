<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/922dab29cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="">
    
    <main class="flex bg-blue-950 p-10 gap-5 text-white h-screen">
        <!-- profile pic -->
        <div class="w-1/5 mt-5">

            <img src="https://janeliascicomp.github.io/jrc_intro_programming/git/assets/img/codercat.jpg" alt="" class="object-cover rounded-full w-52">
        
        </div>
    
        <!-- profile data -->
        <div class="w-2/3  p-6">
            <!-- profile -->
            <div class="flex  justify-between">
                <div class="">
                    <h1 class="text-3xl font-semibold">The Octocat</h1>
                    <p class="my-2 text-blue-600"> <a href="">@aoctocat</a></p>

                    <p class="my-4 text-gray-300">This profile has no bio</p>
                </div>

                <div>
                    <p>Joined 25 Jan 2013</p>
                </div>
            </div>
            <!-- box -->
                <div class="p-5 bg-slate-900 rounded-lg flex gap-3">
                    <div class="w-1/3">
                        <p class="text-gray-200">Repos</p>
                        <h1 class="font-semibold text-2xl">8</h1>
                    </div>
                    <div class="w-1/3">
                        <p class="text-gray-200">Followers</p>
                        <h1 class="font-semibold text-2xl">3938</h1>
                    </div>
                    <div class="w-1/3">
                        <p class="text-gray-200">Following</p>
                        <h1 class="font-semibold text-2xl">9</h1>
                    </div>
                </div>
    
            <!-- link -->
            <div class="grid grid-cols-2 gap-4 my-8 ">

                <div class="flex gap-3 items-center">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="inline">San Francisco</p>
                </div>

                <div class="flex gap-3 items-center">
                    <i class="fa-brands fa-twitter"></i>
                    <p class="inline">Not Available</p>
                </div>

                <div class="flex gap-3 items-center">
                    <i class="fa-solid fa-link"></i>
                    <p class="inline">http://github.blog</p>
                </div>

                <div class="flex gap-3 items-center">
                    <i class="fa-brands fa-gitter"></i>
                    <p class="inline">@github</p>
                </div>
                
                
                
            </div>

        </div>
    </main>


</body>
</html>
