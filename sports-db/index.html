<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary">

    <header class="container">
        <h1 class="my-4 text-center fw-bolder">Welcome To SportDB Official</h1>
    </header>
    

    <main class="container">
     
        <section>

            <div class="row">

                <div class="col-lg-6">

                    <div class="d-flex w-75" role="search">
                        <input id="input-text" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button onclick="loadPlayer()" class="btn btn-success" type="submit">Search</button>
                    </div>

                    <div id="player-div" class="row row-cols-1 row-cols-md-2 g-4 my-4">

                    </div>

                    <div id="player-found" class="text-center w-75 d-none">
                        <h1 class="text-danger">Not Found player!</h1>
                    </div>

                </div>
    
                <div class="col-lg-6 d-none" id="single-player-info">


                    <div class="my-3">
                        <!-- <h1>up</h1> -->

                        <img class="img-fluid" id="team-img" src="" alt="">
                    </div>

                    <div class="mt-3 p-1">
                        <div class="card mb-3 w-full" style="max-width: auto;">
                            <div class="row g-0">
                              <div class="col-md-6 ">
                                <img src= "" class="img-fluid rounded-start" id="single-img" alt="...">
                              </div>
                              <div class="col-md-6">
                                <div class="card-body">
                                  <h5 class="card-title text-center" id="single-name"></h5>
                                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                  <p class="card-text"><small class="text-body-secondary" >Country: <span id="single-country"></span></small></p>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>

            </div>
            
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
