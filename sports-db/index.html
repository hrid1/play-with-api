<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="bg-secondary">

    <header class="container">
        <h1 class="my-4 text-center fw-bolder">Welcome To SportDB Official</h1>
    </header>
    

    <main class="container">
     
        <section>

            <div class="row">

                <div class="col-lg-6 ">
                    <h1>Left</h1>

                    <div class="d-flex w-75" role="search">
                        <input id="input-text" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button onclick="loadPlayer()" class="btn btn-success" type="submit">Search</button>
                    </div>

                    <div id="player-div" class="row row-cols-1 row-cols-md-2 g-4 my-4">

                    </div>

                </div>
    
                <div class="col-lg-6 bg-warning">
                    <h1>Right</h1>
                </div>

            </div>
            
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
