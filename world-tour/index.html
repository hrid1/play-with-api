<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> World Tour</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <h1 class="text-4xl text-center font-semibold text-white my-12">WelCome To Rest WOrld</h1>

    <!-- country section -->

    <div class="countries-info mx-4  grid grid-cols-2 md:grid-cols-4 gap-4" id="country-div">

        
       
        
    </div>

    <!-- show all button -->
    <div class="text-center my-5" id="show-all-btn">

      <button class="btn btn-secondary font-bold text-gray-900" onclick="showAllCountry()">Show All</button>

    </div>

    <!-- modal sections -->

    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-info" class="grid place-items-center">
            <h3 class="font-bold text-lg">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          </div>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>




    <script src="script.js"></script>
