<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="head-section">
        <h1>Search Your Country</h1>
    </header>

    <main class="country">

        <div id="country-select">

            <select name="country"  id="select-region">
                <option value="none">By Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="ceania">Oceania</option>
            </select>

            <button id="btn-submit" onclick="getRegion ()">Submit</button>

        </div>

        <!-- country section -->
        <div id="country-div">

            <div class="each-country-div">
                <img src="" alt="">
                <h2>Country Name: </h2>
                <h3>Region Name: </h3>
            </div>
           
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
